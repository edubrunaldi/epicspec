name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Check bin/epicspec.js is executable
        run: |
          test -x bin/epicspec.js || (echo "ERROR: bin/epicspec.js is not executable. Run: git update-index --chmod=+x bin/epicspec.js" && exit 1)
      - run: npm run lint
      - run: npm test
